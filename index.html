<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <title>Currency converter</title>
</head>


<body class="body">
    <form class="form">
        <fieldset class="form_fieldset">
            <legend class="form__legend">CURRENCY CONVERTER</legend>

            <p><label> <span class="form__labelText js-converter">
                        Amount:
                    </span>
                    <input required placeholder="Type value in PLN" class="form__field js-amount form__inputs--width">
            </p></label>

            <span class="form__currency">Currency: </span>
            <select class="form__select form__inputs--width js-currency" name="inputCurrency">
                <option value="GBP">GBP - Funt brytyjski</option>
                <option value="EUR">EUR - euro</option>
                <option value="USD">USD - Dolar ameryka≈Ñski</option>
            </select>

            <p><button class="form__button">EXCHANGE</button></p>
            <p>Result: <strong class="js-result"></strong><strong class="currencyResult"></strong></p>
        </fieldset>
    </form>
</body>

</html>
